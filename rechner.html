<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <img class="img1" src="images/wave-up.png" alt="wave">
    <img class="img2" src="images/wave-down.png" alt="wave"> 
    <header>
        <h1 class="hone">Rechner</h1>
    </header>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="operate('%')">%</button>
            <button onclick="operate('/')">/</button>
            <button onclick="operate('7')">7</button>
            <button onclick="operate('8')">8</button>
            <button onclick="operate('9')">9</button>
            <button onclick="operate('*')">*</button>
            <button onclick="operate('4')">4</button>
            <button onclick="operate('5')">5</button>
            <button onclick="operate('6')">6</button>
            <button onclick="operate('-')">-</button>
            <button onclick="operate('1')">1</button>
            <button onclick="operate('2')">2</button>
            <button onclick="operate('3')">3</button>
            <button onclick="operate('+')">+</button>
            <button onclick="operate('0')">0</button>
            <button onclick="operate('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <div class="bottom-links">
        <a href="shop.html"><img src="images/basket.svg" alt="Shop"></a>
        <a href="index.html"><img src="images/list.svg" alt="To-Do"></a>
    </div>
    <script src="rechner.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registered: ', registration);
            })
            .catch(function(err) {
              console.log('Service Worker registration failed: ', err);
            });
        });
      }
    </script>
</body>
</html>
